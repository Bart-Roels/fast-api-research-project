    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      // Connect to the server
      console.log('Connecting to the server...');
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      socket.on('connect', function () {
          console.log('Connected to the server!');
      });
      socket.on('ansible_output', function (data) {
          var logDiv = document.getElementById('cli-output');
          if (data.data.task) {
              logDiv.innerHTML += "<b>Task:</b> " + data.data.task + " - <b>Status:</b> " + (data.data.status ? "Changed" : "OK") + "<br>";
          } else {
              logDiv.innerHTML += data.data + '<br>';
          }
          logDiv.scrollTop = logDiv.scrollHeight;
      });

      socket.on('ansible_recap', function (data) {
          var logDiv = document.getElementById('cli-output');
          logDiv.innerHTML += "<b>Play Recap:</b><br>";
          Object.keys(data.data).forEach(function (host) {
              var stats = data.data[host];
              logDiv.innerHTML += "Host: " + host + ", ok: " + stats.ok + ", changed: " + stats.changed + ", unreachable: " + stats.unreachable + ", failed: " + stats.failed + "<br>";
          });
          logDiv.scrollTop = logDiv.scrollHeight;
      });
  </script>
