<script>
  const logDiv = document.getElementById('cli-output');


  // Get session ID from URL query string
  const urlParams = new URLSearchParams(window.location.search);
  const session_id = urlParams.get('session_id');

  // Check if session_id is not null
  if (!session_id) {
    console.error("Session ID not found in URL");
    // Optionally, handle this case, e.g., display an error message
  } else {
    // Connect to WebSocket
    const ws = new WebSocket(`ws://${window.location.host}/ws/logs/${session_id}`);
  }

  ws.onopen = function () {
    console.log('WebSocket connection established');
  };

  ws.onmessage = function (event) {
    const data = JSON.parse(event.data);
    if (data.task) {
      logDiv.innerHTML += `<b>Task:</b> ${data.task} - <b>Status:</b> ${data.status ? 'Changed' : 'OK'}<br>`;
    } else {
      logDiv.innerHTML += `${data}<br>`;
    }
    logDiv.scrollTop = logDiv.scrollHeight;
  };

  ws.onclose = function () {
    console.log('WebSocket connection closed');
  };

  ws.onerror = function (error) {
    console.log('WebSocket Error: ' + error.message);
  };
</script>
